<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦥취미추천봇 슬로비🦥</title>
    <link rel="stylesheet" href="slobby.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="sloth-location">
                <img src="images/sloth-icon.png" alt="Chatbot Icon" class="sloth">
            </div>
        </div>

        <div id="chat-box">
            <div class="bot-default-message">
                안녕하세요😊 저는 당신에게 가장 어울리는 취미를 추천해주는
                '슬로비'🦥입니다. 참고로 제 취미는 '나무위에서 코딩하기'에요. 당신의 성향을 설명해주시면 취미를 추천해드릴게요❤️
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="당신의 성향을 말해주세요 🦥" autofocus>
            <button id="send-button"><img src="images/send.png" alt="메세지 전송 버튼"></button>
        </div>
    </div>

    <script src="slobby.js"></script>
</body>
</html>
